<form [formGroup]="investmentForm" (submit)="onSubmit()">
    <label for="asset"> Asset </label>
    <input type="text" id="asset" formControlName="asset">
    <div *ngIf="investmentForm.get('asset')?.invalid && investmentForm.get('asset')?.touched" class="error-message">
        Asset Type is required.
      </div>
    <label for="quantity"> quantity </label>
    <input type="number" id="quantity" formControlName="quantity">
    <div *ngIf="investmentForm.get('quantity')?.invalid && investmentForm.get('quantity')?.touched" class="error-message">
        quantity must be at least 1.
      </div>
    <label for="purchase_price"> Purchase Price </label>
    <input type="number" id="purchase_price" formControlName="purchase_price">
    <div *ngIf="investmentForm.get('purchase_price')?.invalid && investmentForm.get('purchase_price')?.touched" class="error-message">
        purchase price must be at least 1.
      </div>
    <label for="date"> Date </label>
    <input type="date" id="date" formControlName="date">
    <div *ngIf="investmentForm.get('date')?.invalid && investmentForm.get('date')?.touched" class="error-message">
        date is required.
      </div>
    <button type="submit">Submit</button>
</form>
